<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		ul.a{list-style-type:circle;}
		ul.b{list-style-type:square;}
		ol.c{list-style-type:upper-roman;}
		ol.d{list-style-type:lower-alpha;}
		ol.e{list-style-type:numeric;}
		
	</style>
</head>
<body>
<p>Example of unordered lists:</p>
<ul class="a">
	<li>Coffee</li>
	<li>Tea</li>
	<li>coca colla</li>
</ul>

	<ul class="b">
	<li>Coffee</li>
	<li>Tea</li>
	<li>coca colla</li>
</ul>
	<ol class="c">
	<li>Coffee</li>
	<li>Tea</li>
	<li>coca colla</li>
</ol>
	<ol class="d">
	<li>Coffee</li>
	<li>Tea</li>
	<li>coca colla</li>
</ol>
	<ol class="e">
	<li>Coffee</li>
	<li>Tea</li>
	<li>coca colla</li>
</ol>
	<!--<ul> class="a">
	<li>Coffee</li>
	<li>Tea</li>
	<li>coca colla</li>*/-->
</ul>
</body>
</html>
